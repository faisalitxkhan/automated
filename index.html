<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Content Humanizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: calc(90vh - 140px);
        }

        .section {
            padding: 40px;
            position: relative;
        }

        .left-section {
            background: #f8f9fa;
            border-right: 2px solid #e9ecef;
        }

        .right-section {
            background: white;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: white;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .status.loading {
            display: inline-block;
            background: #fef3c7;
            color: #92400e;
        }

        .status.success {
            display: inline-block;
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            display: inline-block;
            background: #fee2e2;
            color: #991b1b;
        }

        .output-container {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            min-height: 400px;
            background: #f8f9fa;
            padding: 30px;
            overflow-y: auto;
            max-height: 600px;
        }

        .output-container.has-content {
            background: white;
            padding: 0;
        }

        .placeholder {
            text-align: center;
            color: #94a3b8;
            padding: 60px 20px;
        }

        .placeholder-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .session-info {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            color: #475569;
            margin-top: 20px;
        }

        .session-info strong {
            color: #1e293b;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .left-section {
                border-right: none;
                border-bottom: 2px solid #e9ecef;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #92400e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® AI Content Humanizer</h1>
            <p>Transform AI-generated content into natural, human-like text</p>
        </div>

        <div class="main-content">
            <div class="section left-section">
                <h2 class="section-title">Input Content</h2>
                <textarea 
                    id="inputText" 
                    placeholder="Paste your AI-generated content here to humanize it..."
                ></textarea>
                
                <div class="button-container">
                    <button id="humanizeBtn">Humanize Content</button>
                    <span id="status" class="status"></span>
                </div>

                <div class="session-info">
                    <strong>Session ID:</strong> <span id="sessionId"></span>
                </div>
            </div>

            <div class="section right-section">
                <h2 class="section-title">Humanized Output</h2>
                <div id="output" class="output-container">
                    <div class="placeholder">
                        <div class="placeholder-icon">üìù</div>
                        <p>Your humanized content will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate unique session ID
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        const sessionId = generateSessionId();
        document.getElementById('sessionId').textContent = sessionId;

        const humanizeBtn = document.getElementById('humanizeBtn');
        const inputText = document.getElementById('inputText');
        const outputDiv = document.getElementById('output');
        const statusSpan = document.getElementById('status');

        function showStatus(type, message) {
            statusSpan.className = 'status ' + type;
            if (type === 'loading') {
                statusSpan.innerHTML = '<span class="loading-spinner"></span>' + message;
            } else {
                statusSpan.textContent = message;
            }
        }

        function hideStatus() {
            statusSpan.className = 'status';
        }

        humanizeBtn.addEventListener('click', async () => {
            const content = inputText.value.trim();
            
            if (!content) {
                showStatus('error', 'Please enter some content to humanize');
                setTimeout(hideStatus, 3000);
                return;
            }

            humanizeBtn.disabled = true;
            showStatus('loading', 'Processing your content...');

            try {
                const response = await fetch('https://n8n-tfjzhejk.us-west-1.clawcloudrun.com/webhook-test/autoamted', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: content,
                        sessionId: sessionId,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                
                // Display the result (assuming webhook returns HTML or processed content)
                if (result.html || result.content || result.humanized) {
                    const htmlContent = result.html || result.content || result.humanized;
                    outputDiv.innerHTML = htmlContent;
                    outputDiv.classList.add('has-content');
                    showStatus('success', 'Content humanized successfully!');
                } else {
                    // If response doesn't have expected format, show raw response
                    outputDiv.innerHTML = `<div style="padding: 30px;">${JSON.stringify(result, null, 2)}</div>`;
                    outputDiv.classList.add('has-content');
                    showStatus('success', 'Processing complete!');
                }

                setTimeout(hideStatus, 3000);

            } catch (error) {
                console.error('Error:', error);
                showStatus('error', 'Failed to process content. Please try again.');
                outputDiv.innerHTML = `
                    <div class="placeholder">
                        <div class="placeholder-icon">‚ö†Ô∏è</div>
                        <p style="color: #ef4444;">Error processing content</p>
                        <p style="font-size: 14px; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
                setTimeout(hideStatus, 5000);
            } finally {
                humanizeBtn.disabled = false;
            }
        });

        // Allow Enter key with Ctrl/Cmd to submit
        inputText.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                humanizeBtn.click();
            }
        });
    </script>
</body>
</html>
